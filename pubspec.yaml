name: enhanced_chameleon_ultra_gui
description: Enhanced cross-platform GUI for Chameleon Ultra with Proxmark3 Iceman firmware compatibility.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies needed by the app
  provider: ^6.1.2
  
  # Terminal and code highlighting
  xterm: ^3.5.0
  flutter_highlight: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true